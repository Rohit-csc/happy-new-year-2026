<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Memories | A Journey to 2026</title>
    <!-- GSAP for Professional Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <style>
        :root {
            --primary-gold: #FFD500;
            --glow-gold: rgba(255, 213, 0, 0.6);
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Cinematic Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            z-index: -1;
        }

        /* Screens Layout */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            /* opacity: 0; */
            text-align: center;
            padding: 20px;
        }

        .active {
            visibility: visible;
            opacity: 1;
        }

        /* Premium Buttons */
        .btn-gold {
            background: var(--primary-gold);
            color: #000;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px var(--glow-gold);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-gold:hover {
            box-shadow: 0 0 35px var(--primary-gold);
            transform: scale(1.05);
        }

        /* Intro Screen */
        #intro-text h1 {
            font-size: 3rem;
            font-weight: 200;
            margin-bottom: 30px;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Gallery Screen */
        #gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(172px, 22fr));
            gap: 35px;
            width: 90%;
            max-width: 1200px;
            max-height: 93vh;
            overflow: hidden;
        }

        .memory-card {
            aspect-ratio: 1;
            border-radius: 12px;
            background: #222;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.3) contrast(1.1);
        }

        /* Message Screen */
        .message-text {
            font-size: 2.5rem;
            font-style: italic;
            max-width: 800px;
            line-height: 1.4;
            color: #eee;
        }

        /* Year Transition */
        .year-wrap {
            display: flex;
            font-size: clamp(5rem, 15vw, 12rem);
            font-weight: 800;
            letter-spacing: -5px;
        }

        .digit {
            display: inline-block;
            position: relative;
        }

        #digit-last-wrap {
            position: relative;
            height: 1em;
            width: 0.6em;
            display: inline-block;
            vertical-align: top;
        }

        .digit-changer {
            position: absolute;
            left: 0;
            width: 100%;
        }

        #digit-5 {
            top: 0;
        }

        #digit-6 {
            top: 100%;
            color: var(--primary-gold);
            text-shadow: 0 0 30px var(--primary-gold);
        }

        /* Music Controls */
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }

        /* Particle Overlay */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        @media (max-width: 600px) {
            #intro-text h1 {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .message-text {
                font-size: 1.5rem;
            }

            #gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>

    <div id="canvas-container"></div>
    <canvas id="particles"></canvas>

    <!-- 1. Intro Screen -->
    <div id="screen-intro" class="screen active">
        <div id="intro-text">
            <h1>2025 JOURNEY</h1>
        </div>
        <button id="start-btn" class="btn-gold">Run Your 2025 Memories</button>
    </div>

    <!-- 2. Gallery Screen -->
    <div id="screen-gallery" class="screen">
        <h2 style="margin-bottom: 20px; font-weight: 300; letter-spacing: 5px;">COLLECTING MOMENTS...</h2>
        <div id="gallery-container">
            <!-- 20 images will be injected here -->
        </div>
    </div>

    <!-- 3. Message Screen -->
    <div id="screen-messages" class="screen">
        <div id="quote-container" class="message-text"></div>
    </div>

    <!-- 4. Year Transition Screen -->
    <div id="screen-final" class="screen">
        <div class="year-wrap">
            <span class="digit">2</span>
            <span class="digit">0</span>
            <span class="digit">2</span>
            <div id="digit-last-wrap">
                <span id="digit-5" class="digit-changer">5</span>
                <span id="digit-6" class="digit-changer">6</span>
            </div>
        </div>
        <p id="final-sub" style="margin-top: 20px; opacity: 0; letter-spacing: 3px;">A NEW CHAPTER BEGINS</p>
    </div>

    <button id="music-toggle">ðŸŽµ</button>

    <!-- Hidden Audio (Using a royalty-free emotional piano-style synth generator source) -->
    <audio id="bg-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-beautiful-dream-493.mp3" type="audio/mpeg">
    </audio>

    <script>
        gsap.registerPlugin(TextPlugin);

        // --- BACKGROUND AESTHETICS ---
        function initBackground() {
            const container = document.getElementById('canvas-container');
            for (let i = 0; i < 6; i++) {
                const b = document.createElement('div');
                b.className = 'bokeh';
                const size = Math.random() * 300 + 200;
                b.style.width = size + 'px';
                b.style.height = size + 'px';
                b.style.left = Math.random() * 100 + '%';
                b.style.top = Math.random() * 100 + '%';
                b.style.background = i % 2 === 0 ? 'var(--primary-gold)' : '#444';
                container.appendChild(b);

                gsap.to(b, {
                    x: "random(-100, 100)",
                    y: "random(-100, 100)",
                    duration: "random(10, 20)",
                    repeat: -1,
                    yoyo: true,
                    ease: "sine.inOut"
                });
            }
        }

        // --- PARTICLES ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.life = Math.random() * 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 213, 0, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        // --- GALLERY GENERATION ---
        const gallery = document.getElementById('gallery-container');
        for (let i = 1; i <= 20; i++) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            const img = document.createElement('img');
            // Using placeholder images with different nature/vibe seeds
            img.src = `https://picsum.photos/seed/${i + 50}/400/400`;
            card.appendChild(img);
            gallery.appendChild(card);
        }

        // --- MASTER TIMELINE ---
        const music = document.getElementById('bg-music');
        const startBtn = document.getElementById('start-btn');
        const musicBtn = document.getElementById('music-toggle');

        // Initial Intro Animation
        gsap.from("#intro-text h1", { opacity: 0, y: 30, duration: 2, ease: "power4.out" });
        gsap.from("#start-btn", { scale: 0.8, delay: 1, duration: 1.5, ease: "back.out(1.7)" });

        startBtn.addEventListener('click', () => {
            music.play();
            musicBtn.style.display = 'block';
            runExperience();
        });

        musicBtn.addEventListener('click', () => {
            if (music.paused) music.play();
            else music.pause();
        });

        function runExperience() {
            const masterTl = gsap.timeline();

            // 1. Transition to Gallery
            masterTl.to("#screen-intro", {
                opacity: 0, scale: 1.1, duration: 1, onComplete: () => {
                    document.getElementById('screen-intro').classList.remove('active');
                    document.getElementById('screen-gallery').classList.add('active');
                }
            });

            masterTl.to("#screen-gallery", { opacity: 1, duration: 1 });

            // 2. Animate Photos
            const cards = document.querySelectorAll('.memory-card');
            cards.forEach((card, i) => {
                const directions = [
                    { x: -500, y: 0 }, { x: 500, y: 0 },
                    { x: 0, y: -500 }, { x: 0, y: 500 }
                ];
                const dir = directions[Math.floor(Math.random() * directions.length)];

                masterTl.from(card, {
                    x: dir.x,
                    y: dir.y,
                    opacity: 0,
                    scale: 0.5,
                    rotation: Math.random() * 20 - 10,
                    duration: 1.2,
                    ease: "power2.out"
                }, "-=1"); // Staggered overlap
            });

            // Wait on gallery
            masterTl.to({}, { duration: 3 });

            // 3. Transition to Messages
            masterTl.to("#screen-gallery", {
                opacity: 0, filter: "blur(20px)", duration: 1.5, onComplete: () => {
                    document.getElementById('screen-gallery').classList.remove('active');
                    document.getElementById('screen-messages').classList.add('active');
                }
            });

            masterTl.to("#screen-messages", { opacity: 1, duration: 1 });

            // Quotes Sequence
            const quotes = [
                "Every moment became a memory...",
                "We lived, we laughed, we learned...",
                "Some memories stayed forever in the heart â¤ï¸"
            ];

            quotes.forEach((q, i) => {
                masterTl.to("#quote-container", {
                    duration: 2,
                    text: q,
                    ease: "none"
                });
                masterTl.to({}, { duration: 2 }); // Pause to read
                if (i < quotes.length - 1) {
                    masterTl.to("#quote-container", { opacity: 0, duration: 0.5 });
                    masterTl.set("#quote-container", { text: "" });
                    masterTl.to("#quote-container", { opacity: 1, duration: 0.5 });
                }
            });

            // 4. Transition to Year Reveal
            masterTl.to("#screen-messages", {
                opacity: 0, y: -50, duration: 1, onComplete: () => {
                    document.getElementById('screen-messages').classList.remove('active');
                    document.getElementById('screen-final').classList.add('active');
                }
            });

            masterTl.to("#screen-final", { opacity: 1, duration: 1 });

            // 5. DIGIT TRANSFORMATION: 2025 -> 2026
            // Focus on digit 5
            masterTl.to("#digit-5", {
                y: -100,
                opacity: 0,
                duration: 2,
                delay: 1,
                ease: "power2.in"
            });

            // Small burst simulation
            masterTl.add(() => {
                createBurst();
            }, "-=0.2");

            masterTl.to("#digit-6", {
                top: "0%",
                opacity: 1,
                scale: 1.2,
                duration: 1.5,
                ease: "back.out(1.7)"
            });

            masterTl.to("#digit-6", { scale: 1, duration: 0.5 });

            masterTl.to("#final-sub", { opacity: 1, y: -10, duration: 1 });

            // Subtle pulse on 2026
            masterTl.to(".year-wrap", {
                textShadow: "0 0 40px rgba(255,213,0,0.8)",
                duration: 2,
                repeat: -1,
                yoyo: true
            });
        }

        function createBurst() {
            // Visual feedback for the transformation
            const burstCount = 30;
            const origin = document.getElementById('digit-last-wrap').getBoundingClientRect();
            const centerX = origin.left + origin.width / 2;
            const centerY = origin.top + origin.height / 2;

            for (let i = 0; i < burstCount; i++) {
                const dot = document.createElement('div');
                dot.style.position = 'fixed';
                dot.style.width = '4px';
                dot.style.height = '4px';
                dot.style.background = 'var(--primary-gold)';
                dot.style.borderRadius = '50%';
                dot.style.left = centerX + 'px';
                dot.style.top = centerY + 'px';
                dot.style.zIndex = '1000';
                document.body.appendChild(dot);

                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 200 + 50;

                gsap.to(dot, {
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    opacity: 0,
                    duration: 1.5,
                    ease: "power4.out",
                    onComplete: () => dot.remove()
                });
            }
        }

        initBackground();
        animateParticles();

    </script>
</body>

</html>
